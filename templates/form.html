{% extends 'base.html' %}

{% block content %}

<form action="/name-select" method="post">

  <div class="field">
    <label class="label">
      First name <input type="text" name="first_name" class="input" value={{ name[0] }}>
    </label>
    <label class="label">
      Family name <input type="text" name="family_name" class="input" value={{ name[1] }}>
    </label>
    <button type="submit" class="button is-primary">Submit</button>
  </div>

</form>

{% endblock %}
